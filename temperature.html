<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Température ESP32 avec Graphique</title>
    <link rel="stylesheet" href="style.css">
    <!-- Inclusion de Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="fade-in">
    <div class="container">
        <h1>Température actuelle</h1>
        <p id="temperature" class="temp-display">--- °C</p>

        <div class="content">
            <h2>Graphique de la Température</h2>
            <canvas id="temperatureChart"></canvas>
        </div>

        <footer>
            <a href="index.html" class="back-link">Retour à l'accueil</a>
        </footer>
    </div>

    <script>
        const ctx = document.getElementById('temperatureChart').getContext('2d');

        // Création d'un dégradé pour la courbe
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(52, 160, 164, 0.5)');
        gradient.addColorStop(1, 'rgba(52, 160, 164, 0)');

        // Initialisation du graphique avec Chart.js
        const temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Labels vides au début
                datasets: [{
                    label: 'Température (°C)',
                    data: [],
                    borderColor: '#34A0A4',
                    backgroundColor: gradient,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0,
                    borderWidth: 2,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: 2,
                animation: {
                    duration: 1000,
                    easing: 'easeInOutQuad',
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Temps',
                            color: '#1A759F',
                            font: {
                                size: 14,
                                weight: '500',
                            }
                        },
                        ticks: {
                            color: '#1A759F',
                            font: {
                                size: 12,
                            },
                            maxRotation: 0,
                            autoSkip: true,
                        },
                        grid: {
                            display: false,
                        }
                    },
                    y: {
                        grid: {
                            color: 'rgba(26, 117, 159, 0.1)',
                        },
                        title: {
                            display: true,
                            text: 'Température (°C)',
                            color: '#1A759F',
                            font: {
                                size: 14,
                                weight: '500',
                            }
                        },
                        ticks: {
                            color: '#1A759F',
                            font: {
                                size: 12,
                            },
                            beginAtZero: true,
                            suggestedMax: 50
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false,
                    },
                    tooltip: {
                        enabled: true,
                        backgroundColor: '#168AAD',
                        titleColor: '#FFFFFF',
                        bodyColor: '#FFFFFF',
                        titleFont: {
                            size: 14,
                            weight: '500',
                        },
                        bodyFont: {
                            size: 12,
                        },
                        cornerRadius: 5,
                        padding: 10
                    }
                }
            }
        });

        // Fonction pour ajouter les nouvelles données au graphique
        function updateChart(temperature) {
            const currentTime = new Date().toLocaleTimeString();
            temperatureChart.data.labels.push(currentTime);
            temperatureChart.data.datasets[0].data.push(temperature);

            // Mise à jour du graphique pour prendre en compte les nouvelles données
            temperatureChart.update();
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
