<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Température ESP32 avec Graphique</title>
    <link rel="stylesheet" href="style.css">
    <!-- Inclusion de Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Température actuelle</h1>
        <p id="temperature" class="temp-display">--- °C</p>

        <div class="content">
            <h2>Graphique de la Température</h2>
            <canvas id="temperatureChart" width="400" height="200"></canvas>
        </div>

        <footer>
            <a href="index.html" class="back-link">Retour à l'accueil</a>
        </footer>
    </div>

    <script>
        // Initialisation du graphique avec Chart.js
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        const temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Température (°C)',
                    data: [],
                    borderColor: '#34A0A4',
                    backgroundColor: 'rgba(52, 160, 164, 0.2)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Temps'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Température (°C)'
                        },
                        suggestedMin: 0,
                        suggestedMax: 50
                    }
                }
            }
        });

        // Fonction pour ajouter les nouvelles données au graphique
        function updateChart(temperature) {
            const currentTime = new Date().toLocaleTimeString();
            temperatureChart.data.labels.push(currentTime);  // Ajouter l'heure actuelle aux labels
            temperatureChart.data.datasets[0].data.push(temperature);  // Ajouter la nouvelle température aux données

            // Garde les 20 dernières valeurs sur le graphique
            if (temperatureChart.data.labels.length > 20) {
                temperatureChart.data.labels.shift();  // Supprime le plus ancien label
                temperatureChart.data.datasets[0].data.shift();  // Supprime la donnée la plus ancienne
            }

            temperatureChart.update();  // Mettre à jour le graphique
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
