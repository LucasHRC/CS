<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle LED ESP32</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contrôle de la LED</h1>

        <h2>Envoyer une couleur à la LED RGB</h2>
        <input type="text" id="color" placeholder="#FF5733">
        <button onclick="sendColor()">Envoyer</button>

        <h2>Contrôle de la LED ON/OFF</h2>
        <button onclick="turnOff()">Éteindre la LED</button>
        <button onclick="turnOn()">Allumer la LED</button>

        <footer>
            <a href="index.html">Retour à l'accueil</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
